<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #b7bda1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background: #6d6bde;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .display {
            width: 100%;
            height: 60px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #1c2219;
        }
        .btn-custom {
            width: 60px;
            height: 60px;
            font-size: 22px;
            margin: 5px;
            border-radius: 10px;
            border: none;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
            transition: all 1s ease;
        }
        .btn-custom:active {
            box-shadow: none;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="mt-3">
            <button class="btn btn-light btn-custom" onclick="clearDisplay()">C</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-danger btn-custom" onclick="backspace()">âŒ«</button>
        </div>
        <div>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('-')">-</button>
        </div>
        <div>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('+')">+</button>
        </div>
        <div>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-primary btn-custom" onclick="calculate()">=</button>
        </div>
        <div>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light btn-custom" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }
        function clearDisplay() {
            document.getElementById("display").value = "";
        }
        function backspace() {
            let display = document.getElementById("display");
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (e) {
                alert("Invalid Expression");
            }
        }
    </script>
</body>
</html>
